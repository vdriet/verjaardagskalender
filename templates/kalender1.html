<html>
 <head>
  <title>Verjaardagskalender</title>
  <style>
   table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 3px;
   }
   tr:nth-child(even) {
    background-color: #f2f2f2
   }
  </style>
 </head>
 <body>
  <p>
    Verjaardagskalender
  </p>
  <p>
    {% if data %}
      {% for monthnr in range(1, 13) %}
        <h1>{{monthnr}}</h1>
        {% for month in data %}
          {% if monthnr == month %}
            {% for day in data[month] %}
              <p>{{ day }} {{data[month][day]}}</p>
            {% endfor %}
          {% endif %}
        {% endfor %}
      {% endfor %}
    {% else %}
      <p>No data</p>
    {% endif %}
  </p>
 </body>
</html>
